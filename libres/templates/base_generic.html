<script>
$(document).ready(function(){
  $("#catSearch").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    console.log(value);
    $("#categories .col-md-4").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

{% extends "base_generic.html" %} 
{% load static %}
        {% block content %}
        <!-- categories Area -->
        
            <div class="container area-padding">
                
                <div class="row justify-content-center d-flex">
					<div class="col-lg-12">
						<div class="section-headline text-center">
							<h3>Categories</h3>
						</div>
						
					</div>
                </div>

		<div class="row justify-content-center" style="margin-bottom:30px;">
                                        <div class="col-lg-12 col-sm-10 col-xs-12">
						
							<input class="form-control" placeholder="Search Categories"  id="catSearch"/>
                                        
                                               </div>
                </div>

                 <!-- Categories container -->
                <!-- Row 1 -->
                <div class="row d-flex justify-content-center" id="categories" >
			{% for category in categories %}
			
			<!-- End single page -->
					<div class="col-md-4 col-sm-10 col-xs-12 tab-menu" style="background-color: #4A2F28; padding: 10px; border: 3px solid white ">
						
							 
						<a href="{{ category.name_slug }}">
							<img class="cha-img" src="{{ category.icon.url }}" alt="{{ category.name }}">
								<span class="title-date">
									<span class="cha-title text-capitalize">{{ category.name }}</span>
									<span class="cha-bit text-capitalize">{{ category.subcategory_count }} Sub-categories</span>
								</span>
								    </a>
								
					
					</div>
			{% endfor %}
			
					
					
					<!-- end column -->
                </div>
		
					
             
                <!-- Row 7 -->
                
            </div>
        
        <!-- End games end -->
{% endblock content %}

{% extends 'new/base_generic.html' %}
{% block title %}Categories{% endblock title %}
{% block header %}Categories{% endblock header %}
 {% block content %}
      <div class="row my-3">
        <div class="col">
          <input
            type="search"
            name=""
            class="form-control"
            placeholder="Search categories"
            id="catSearch"
          />
        </div>
      </div>
      <div class="row" id="categories">
	
	 {% for category in categories %}
        <div class="col-12 col-sm-6 col-xl-4 sent">
          <div class="card border-0 border-bottom border-primary shadow-sm m-2">
            <div class="card-body text-center p-3 p-xxl-5">
              <div class="row">
                <div class="col-3 rounded" style="background-image: url({{ category.icon.url }}); background-size: cover; background-position: center; background-repeat: no-repeat;">
                 
                </div>
                <div class="col-9">
                  <h5 class="mb-2">{{ category.name }}</h5>
                  <p class="mb-2 text-secondary">
                  	{{ category.subcategory_count }}  subcategories 
                   
                  </p>
                  <a href="{{ category.name_slug }}" class="btn btn-outline-warning">
                    GO
                    <i class="fa fa-arrow-right"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
	 {% endfor %}
      </div>
{% endblock content %}
